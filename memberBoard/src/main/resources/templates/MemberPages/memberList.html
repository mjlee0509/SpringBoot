<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:replace="/components/header :: header"></div>
<div>
    <h2>회원목록</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>EMAIL</th>
            <th>NAME</th>
            <th>BIRTHDAY</th>
            <th>MOBILE</th>
            <th>조회</th>
            <th>삭제</th>
        </tr>
        <tr th:each="member: ${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberBirth}"></td>
            <td th:text="${member.memberMobile}"></td>
            <td>
                <button th:onclick="member_detail([[${member.id}]])">조회</button>
            </td>
            <td>
                <button th:onclick="member_update([[${member.id}]])">삭제</button>
            </td>
        </tr>
    </table>
    <div id="detail-area">

    </div>
</div>
<div th:replace="/components/footer :: footer"></div>
</body>
<script>
    const member_detail = (id) => {
        const detailArea = document.querySelector("#detail-area");
        axios({
            method: "get",
            url: "/member/axios/"+id
        }).then(res => {
            let result = "    <table id=\"detail-table\">\n" +
                "        <tr>\n" +
                "            <th>ID</th>\n" +
                "            <td>" + res.data.id + "</td>\n" +
                "        </tr>\n" +
                "        <tr>\n" +
                "            <th>Email</th>\n" +
                "            <td>" + res.data.memberEmail + "</td>\n" +
                "        </tr>\n" +
                "        <tr>\n" +
                "            <th>Name</th>\n" +
                "            <td>" + res.data.memberName + "</td>\n" +
                "        </tr>\n" +
                "        <tr>\n" +
                "            <th>Birthday</th>\n" +
                "            <td>" + res.data.memberBirth + "</td>\n" +
                "        </tr>\n" +
                "        <tr>\n" +
                "            <th>Mobile</th>\n" +
                "            <td>" + res.data.memberMobile + "</td>\n" +
                "        </tr>\n" +
                "    </table>\n"
            detailArea.innerHTML = result;
        }).catch(err => {
            alert("해당 회원의 정보를 찾을 수 없습니다");
        })
    }
</script>
</html>
