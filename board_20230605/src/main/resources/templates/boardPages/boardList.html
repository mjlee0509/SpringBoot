<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시만 둘러보기</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
<div th:replace="components/header :: header"></div>
<div th:replace="components/nav :: nav"></div>
<div id="section">
  <h2>게시판 둘러보기</h2>
    <table id="list-table">
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성시간</th>
            <th>조회수</th>
        </tr>
        <tr th:each="b: ${boardList}" id="list-table-rows">
            <td th:text="${b.id}"></td>
            <td><a th:href="@{|/board/${b.id}|}" th:text="${b.boardTitle}"></a></td>
            <td th:text="${b.boardWriter}"></td>
            <td th:text="*{#temporals.format(b.createdAt, 'yyyy년 MM월 dd일 HH:mm')}"></td>
            <td th:text="${b.boardHits}"></td>
        </tr>
    </table>
</div>
<div th:replace="components/footer :: footer"></div>
</body>
<script>
    const board_detail = (id) => {
        location.href = "/board/detail/"+id;
    }
</script>
</html>
