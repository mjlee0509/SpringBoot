<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="footer" id="footer">
  <h1>footer</h1>
    <script>
        const date = new Date();
        console.log(date);
        console.log(date.getFullYear());
        const footer = document.getElementById("footer");
        footer.innerHTML = "<p>&copy; " + date.getFullYear() + "&nbsp";
    </script>
</div>
</body>
</html>
